# Python CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-python/ for more details
#
version: 2
jobs:
  build:
    docker:
      - image: nixorg/nix:circleci

    environment:
      NIXPKGS_REV: b9948763f54d1ad7710f93d7d5a5365f8739afd3

    working_directory: ~/repo

    steps:
      - checkout

      - "run":
          name: "Prepare For Cache Key"
          command: |
            echo "${NIXPKGS_REV}" > nixpkgs.rev

      # Download and cache dependencies
      - restore_cache:
          name: "Restore Nix Store Paths"
          keys:
            - paymentserver-nix-store-v1-{{ checksum "nixpkgs.rev" }}
            - paymentserver-nix-store-v1-

      - run:
          name: Setup NIX_PATH Environment Variable
          command: |
            echo "export NIX_PATH=nixpkgs=https://github.com/NixOS/nixpkgs/archive/$NIXPKGS_REV.tar.gz" >> $BASH_ENV

      - run:
          name: Git submodule
          command: |
            git submodule update --init --recursive

      - run:
          name: Build fficxx
          command: |
            nix-build release.nix -A fficxx

      - run:
          name: Build stdcxx
          command: |
            nix-build release.nix -A stdcxx

      - run:
          name: Build HROOT
          command: |
            nix-build release.nix -A HROOT

      - run:
          name: Build hgdal
          command: |
            nix-build release.nix -A hgdal

      - run:
          name: Build hgdal
          command: |
            nix-build release.nix -A OGDF

      - save_cache:
          paths:
            - ./venv
          key: v1-dependencies-{{ checksum "requirements.txt" }}

      # run tests!
      # this example uses Django's built-in test-runner
      # other common Python testing frameworks include pytest and nose
      # https://pytest.org
      # https://nose.readthedocs.io
      - run:
          name: run tests
          command: |
            . venv/bin/activate
            python manage.py test

      - store_artifacts:
          path: test-reports
          destination: test-reports
